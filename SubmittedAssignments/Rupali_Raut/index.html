<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visitingstyle.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Visiting Card</title>
</head>
<body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <div class="card1-background">
                <div class="left-big"></div>
                <div class="left-bottom"></div>
                <div class="left-bottom2"></div>

            </div>

                <div class="Right-big"></div>
                <div class="Right-big2"></div>
                <div class="right-bottom"></div>
                <div class="right-orange"></div>

                <div class="rect2"></div>
            </div> 
        </div>
