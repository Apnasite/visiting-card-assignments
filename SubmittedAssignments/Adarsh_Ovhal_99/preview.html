<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./css/style.css">
    <title>Visitting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <center>
        <div class="card-wrapper card-front">
            <div class="card1-background">
                <div class=" tri1"></div>
                <div class="tri2"></div>
                <div class="tri3"></div>
                <div class="tri4"></div>
                <div class="rect5"></div>
                <div class="rect6"></div>
                <div class="rect7"></div>
                <div class="rect8"></div>
                <div class="tri9"></div>
                <div class="tri10"></div>
                <div class="rect11"></div>
            </div>
            <div class="card1-content"></div>
            <div class="party-name"><b> ADARSH OVHAL</b></div>
              <div class="party-job-title">MERN STACK DEVELOPER</div>
              <div class="company">MMEAC</div>

            <!-- Additional Contact Information -->
            <div class="qr-code">
              <img src="./IMG/infinity-removebg-preview - Copy.png" class="qr-img">
            </div>

            <div class="party-phone">
              <i class="bi bi-telephone"></i>
              <span class="party-phone-lable"></span>
              <span class="party-phone-number"></span>
            </div>
  
            <div class="party-email">
              <i class="bi bi-envelope"></i>
              <span class="party-email-lable"></span>
              <span class="party-email-address">adarshovhal@gmail.com</span>
            </div>
          </div>
        </div>
  
        <br></br>

        <div class="card-wrapper card-back">
          <div class="card2-background">
                <div class="tri12"></div>
                <div class="tri13"></div>
                <div class="rect14"></div>
                <div class="tri15"></div>
                <div class="rect16"></div>
                <div class="tri17"></div>
                <div class="tri18"></div>
                <div class="rect19"></div>
                <div class="tri20"></div>
                <div class="rect21"></div>
                <div class="rect22"></div>
          </div>
          <div class="card2-content">
            <div class="org-logo">
              <img src="./IMG/infinity-removebg-preview - Copy.png"  class="org-logo-img" >
            </div>

          </div>
            <div class="org-name">
              Maha Mission Education <br> & Career Council
            </div>
                       
          <address class="org-address">
            <i class="fa fa-map-marker"></i>
            <span class="org-address-line-1">office no 2,Vastu Viva,</span>
            <span class="org-address-line-2">wakad,</span>
            <span class="org-address-location"> </span><span class="org-address-area"></span><span class="org-address-city">pune,</span><span class="org-address-area"></span> maharashtra<span class="org-address-pincode">-411057</span>
          </address>
          <div class="org-email">
            <i class="bi bi-telephone-fill"></i>
            <span class="org-email-lable">Email:</span>
            <span class="org-email-address">info@mmeac.com</span>
          </div>
          <div class="org-phone">
            <i class="bi bi-phone-fill"></i>
            <span class="org-phone-lable">Phone:</span>
            <span class="org-phone-number">+91 8999417889</span>
          </div>
          <div class="org-website">
            <i class="bi bi-browser-chrome"></i>
            <span class="org-website-lable">Website:</span>
            <span class="org-website-address">www.mmeac.org</span>
          </div>
          

        </div>
      </div>
    </center>
</body>
</html>
