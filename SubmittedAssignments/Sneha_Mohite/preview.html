<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	
</head>
<body>
        <center style="padding-top: 40px">
    
        <div class="card-wrapper card-front">
		<!-- card Background-->
		 
		 <div class="card-background">
		 </div>
		
		<div class="card1-background">
		
		    <div class="left-big"></div>
            <div class="left-mid"></div>
			<div class="right-bottom"></div>
			<div class="right-bottom1"></div>
			<div class="left-big1"></div>
			<div class="right-bottom2"></div>
			<div class="right-bottom3"></div>
			<div class="right-bottom4"></div>
			</div>
			
			<!--content of visiting card-->
		
            <div class=" card1-content">
                <div class="company-logo">
                    <img class="company-logo"  src="./img/pooja-removebg-preview 1.png" />
                    </div>
    
                 <div class="party-name">COMPANY NAME</div>
                <div class="party-job-title">Slogan Here</div>
              </div>
             
	         <div class="company">
            <P>www.yourwebsite.com</P>
            </div>
		</div>
		
  </br> 
         <div class="card-wrapper card-back">
		

		    <!--card Background-->
		  
            <div class="card2-background">
			
			
            <div class="right-big"></div>
            <div class="qr"><img src="./img/QR 1.png"></div>
            <div class="right-mid"></div>
            <div class="right-small"></div>
            <div class="midline"></div>
			<div class="leftline"></div>
			<div class="midline1"></div>
			<div class="midline2"></div>
			<div class="midline3"></div>
        </div>
		        <!--content of visiting card-->

            <div class="card2-content">
			
            <div class="left-content">
            <h1 id="name">MICHEAL SMITH</h1>
            <p>Project Manager</p>
            </div>

             <div class="company2">COMPANY NAME</div>
			  <div class="title">slogan here</div> 
			   
            <div class="org-logo">
                <img class="org-logo-img" src="./img/pooja-removebg-preview 1.png" height="200mm" width="190mm">
            </div>
            <div class="org-name"> Maha Mission Education And Counsaling </div>
                            
            <address class="org-address">
                <i class="fa fa-map-marker"></i>
            <span class="org-address-line-1"></span> 
            <span class="org-address-line-2"></span>
            <span class="org-address-location"> </span> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp; <span class="org-address-area">Pimpri-Chinchwad, </span><span class="org-address-city">Pune, </span><br><span class="org-address-area">Maharashtra</span><span class="org-address-pincode">-411057</span>
            </address>
            <div class="org-email">
            <i class="fa fa-envelope"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
            <span class="org-email-lable"></span>
            <span class="org-email-address">info@mmeac.com</span>
            </div>
            <div class="org-phone">
            <i class="fa fa-phone"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
            <span class="org-phone-lable"></span>
            <span class="org-phone-number" style="left: 200mm;">+91 8999417889</span>
            </div>
            <div class="org-website">
            <i class="fa fa-home"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
            <span class="org-website-lable"></span>
            <span class="org-website-address">www.mmeac.org</span>
            </div>
                   

         
	  </div>
	  </center>
   
</body>
</html>
