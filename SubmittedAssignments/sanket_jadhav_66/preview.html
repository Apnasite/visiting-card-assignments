<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Visiting Card</title>
  </head>

  <body>
    <!-- Visiting Card Wrapper -->
    <div class="card-wrapper">
      <!-- Card Background -->
      <div class="card-background">
        <!-- Customize background elements as needed -->
        <img src="./img/branding.png" alt="company-logo" class="logo" />
        <div class="rectright"></div>
        <div class="rectleft"></div>
        <div class="rectbtm"><span class="bold"># Company</span> name#</div>
        <!-- <div class="tri1"></div> -->
        <div class="tri2"></div>
      </div>

      <!-- Content of Visiting Card -->
      <div class="card-content">
        <img src="./img/branding.png" alt="company-logo" class="top-logo" />
        <div>
          <div class="party-name">[Full Name]</div>
          <div class="party-job-title">[Job Title]</div>
          <div class="company">[Company Name]</div>
        </div>

        <!-- Additional Contact Information -->
        <div class="contact-info">
          <div class="phone">
            <div class="icon">
              <i class="fa-solid fa-phone fa-sm" style="color: #9fffff"></i>
            </div>
            <div>Phone:</div>
          </div>
          <div class="email">
            <div class="icon">
              <i
                class="fa-regular fa-envelope fa-sm"
                style="color: #9fffff"
              ></i>
            </div>
            <div>Email:</div>
          </div>
          <div class="address">
            <div class="icon">
              <i class="fa-solid fa-link" style="color: #9fffff"></i>
            </div>
            <div>Address:</div>
            <div class="card-wrapper card-back">
              <!-- Card Background -->
              <div class="card2-background">
          </div>
        </div>
        <div class="tri1"></div>
      </div>
    </div>

    <!-- fontawesome icons script link-->
    <script
      src="https://kit.fontawesome.com/7356225b95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
