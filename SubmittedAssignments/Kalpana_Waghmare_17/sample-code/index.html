<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="card-wrapper">

        <div class="card-front-wrapper">
            <div class="front-background">
                <div class="rect"></div>
                <div class="tritop"></div>
                <div class="tribottom"></div>
                <div class="rectbottom1"></div>
                <div class="rectbottom2"></div>
            </div>
            <div class="front-content">
                <div class="person-details">
                    <p id="person-name"><span>Kalpana</span>Waghmare</p>
                    <p>DIRECTOR</p>
                </div>
                <div class="contact-us">
                    <div class="phone">
                        <div class="icon">
                            <i class="bi bi-telephone"></i>
                        </div>
                        <div id="phonenumber" class="contact-info">
                            +91 8765431098
                        </div>
                    </div>
                    <div class="email">
                        <div class="icon">
                            <i class="bi bi-envelope" ></i>
                        </div>
                        <div id="emailId" class="contact-info">
                            mmeac@gmail.com
                        </div>
                    </div>
                    <div class="location">
                        <div class="icon" >
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <div id="adrress" class="contact-info">
                            Near Rahatani Phata BRTS, Rahatani, Pune 411017 
                        </div>
                    </div>
                    <div class="website">
                        <div class="icon" id="websiteIcon">
                            <i class="bi bi-globe"></i>
                        </div>
                        <div id="webaddress" class="contact-info">
                            www.apnaguru.com
                        </div>
                    </div>
                </div>
                <div class="qr-code">
                    <img src="IMG/qr.png" alt="">
                </div>
            </div>
        </div>
        <div class="card-back-wrapper">
            <div class="back-background">
                <div class="recttop"></div>
                <div class="recttopcenter"></div>
                <div class="rectbottom"></div>
                <div class="rectbottomcenter"></div>
                <div class="rectbottom3"></div>
                <div class="rectbottom4"></div>

            </div>
            <div class="back-content">
                <div class="logo">
                    <img src="IMG/org-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
