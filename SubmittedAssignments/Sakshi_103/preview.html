<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitingCard</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <div class="card1-background">
                <div class="left-rect"></div>
                <div class="right-rect"></div>
            </div>

            <div class="card1-content">
                <div class="org-logo">
                    <img class="org-logo-img" width="60mm" height="60mm" src="./images/logo.webp" />
                  </div>
                <div class="company">SWIGGY</div>
                <div class="company-sub-title">FOOD DELIVERY APP</div>
            </div>
        </div>

        <div class="card-wrapper card-back">
            <div class="card1-background">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
            </div>
            <div class="card2-content">
              <div class="party-name"><span class="name">SAKSHI</span> BIRADAR</div>
              <div class="party-job-title">Web Developer</div>

              <div class="org-logo">
                <img class="org-logo-img2" width="60mm" height="60mm" src="./images/logo.webp" />
              </div>
             <div class="company2">SWIGGY</div>
             <div class="company-sub-title2">FOOD DELIVERY APP</div>

             <div class="icon">
                <div class="party-phone">
                    <i class="fas fa-phone-alt"></i>
                    <span class="party-phone-lable"></span>
                    <span class="party-phone-number">+91 7038249592</span>
                </div>

                <div class="org-website">
                    <i class="fas fa-globe"></i>
                    <span class="org-website-lable"></span>
                    <span class="org-website-address">www.swiggy.com</span>
                </div>

                <div class="org-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="org-location-address">Maharashtra,India</span>
                </div>
              </div>

              <div class="org-email">
                <i class="bi bi-telephone-fill"></i>
                <span class="org-email-lable"></span>
                <span class="org-email-address"></span>
              </div>

              <div class="qr-code">
                <img src="./images/qr.png" class="qr-img" width="25mm" height="25mm">
              </div>

              <div class="org-name">
              </div>
              <address class="org-address">
                <span class="org-address-line-1"></span>
                <span class="org-address-line-2"></span>
                <span class="org-address-location"></span><span class="org-address-area"> </span><span class="org-address-city"> </span><span class="org-address-area"></span><span class="org-address-pincode"></span>
              </address>

            </div>  
        </div>
    </center>
</body>
</html>
