<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="business-card">
    <!-- Front Side of the Business Card -->
    <div class="card front">
        <div class="left-side">
            <div class="name-arrow">
                <h1>MICHAL JOHNS</h1>
                <p>Graphic Designer</p>
            </div>
            
            <ul class="contact-info">
                <li><strong>📱</strong> 123.456.78907890</li>
                <li><strong>📠</strong> 123.456.78907890</li>
                <li><strong>📧</strong> hello@jasonsmith.com</li>
                <li><strong>📧</strong> email@jasonsmith.com</li>
                <li><strong>📍</strong> Address here, Suite #1<br> New Avenue, NY-012</li>
            </ul>
        </div>
        <div class="right-side">
            <div class="logo">
                <img src="IMG/org-logo.png" alt="">
            </div>
            <div class="qr-code">
                <img src="IMG/qr.png" alt="QR Code" />
            </div>
        </div>
    </div>

    <!-- Back Side of the Business Card -->
    <div class="card back">
        <div class="back-content">
            <div class="logo2">
                <img src="IMG/org-logo.png" alt="">
            </div>
        </div>
    </div>
</div>

</body>
</html>
