<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My visiting Card</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
  <center style="padding-top: 40px">
    <div class="card-wrapper card-front">
      <!-- Card Background -->
      <div class="card1-background">
        <div class="left-big">
          <div class="clip-path">
            <img src="/img/img1.jpeg" alt="cityscape">
          </div>
        </div>
        <div class="left-mid"></div>
        <div class="left-small">
          <div class="clip-path1">
            <img src="img/img3.png" alt="cityscape2" height="83pt" width="83pt">
          </div>
        </div>
        <div class="square1"></div>
        <div class="square2">
          <div class="clip-path2">
            <img src="img/img2.jpeg" alt="cityscape3" height="86pt" width="86pt">
          </div>
        </div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
      </div>
      <!-- Content of Visiting Card -->
      <div class="card1-content">
        <div class="party-name"></div>
        <div class="party-job-title"></div>
        <div class="company">Urbanity Spk</div>
        <div class="tagline">From vision to reality</div>
        <!-- Additional Contact Information -->
        <div class="cm-img">
          <img src="img/cn.png" class="cmp-img">
        </div>
        <div class="party-phone">
          <i class="bi bi-telephone"></i>
          <span class="party-phone-lable"></span>
          <span class="party-phone-number"></span>
        </div>

        <div class="party-email">
          <i class="bi bi-envelope"></i>
          <span class="party-email-lable"></span>
          <span class="party-email-address"></span>
        </div>
      </div>
    </div>

    <br /><br />
    <div class="card-wrapper card-back">
      <!-- Card Background -->
      <div class="card2-background">
        <div class="Right-big"></div>
        <div class="Right-mid"></div>
        <div class="Right-small"></div>
      </div>
      <div class="card2-content">
        <div class="org-logo">
          <img class="org-logo-img" height="50pt" src="" />
        </div>
        <div class="org-name">Harsha<br>Patil<br>Director</div>
        <div class="org-email">
          <!-- <i class="bi bi-envelope-fill"></i> -->
          <span class="org-email-lable"></span>
          <span class="org-email-address">info@urbanity.com</span>
        </div>
        <div class="org-website">
          <i class="bi bi-browser-chrome"></i>
          <span class="org-website-lable"></span>
          <span class="org-website-address">www.urbanity.org</span>
        </div>

        <address class="org-address">
          <span class="org-address-line-1">Kashinath Laxman,</span><br>
          <span class="org-address-line-2"></span>
          <span class="org-address-location"></span><span class="org-address-area"></span><span
            class="org-address-city">Mumbai </span><span class="org-address-area"></span><span
            class="org-address-pincode">-423501</span>
        </address>

        <div class="org-phone">
          <!-- <i class="bi bi-telephone-fill"></i> -->
          <span class="org-phone-lable"></span>
          <span class="org-phone-number">+1 (999) 941-7689</span>
        </div>

      </div>
    </div>
  </center>
</body>

</html>
