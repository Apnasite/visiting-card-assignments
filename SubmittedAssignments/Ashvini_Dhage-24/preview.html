<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 50px">
      <div class="card-wrapper card-front">
        <!-- Card Background -->
        <div class="card1-background">
          <div class="right-section"></div>
        </div>
        <div class="card1-content">
          <div class="party-name1">DESIGN PRO</div>
          <div class="party-job-title1">your siogan here</div>
          <div class="image"> 
            <img src="./IMG/qr-code.png" height="40px" width="40px">
          </div>  
          <div class="party-name2">MICHAL</div>
          <div class="party-name3">JOHNS</div>
          <div class="party-job-title2">Graphic Designer</div>
          
          <div class="org-logo1">
            <img class="org-logo-img"><img src="./IMG/company-logo.png" height="40mm" width="40mm"></div>
          </div>
           <address class="org-address">
            <div class="icon3"><img src="./IMG/location.png" height="16mm" width="16mm"></div>
            <span class="org-address-line-1">address here, Site#1</span><br>
            <span class="org-address-line-2">New Avenue, NY -012</span>
          </address>
          <div class="org-phone">
            <div class="icon1"><img src="./IMG/phone.png" height="16mm" width="16mm"></div>
            <span class="org-phone-number">123. 456-78907890 <br>123. 456-78907890</span>
          </div>
          <div class="org-email">
            <i class="bi bi-browser-chrome"></i>
            <div class="icon2"><img src="./IMG/Email.png" height="16mm" width="16mm"></div>
            <span class="org-website-address">hello@jasonsmith.com<br> email@jasonsmith.com</span>
          </div>
        </div>
      </div>
      <br><br>
        <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card2-content">
              <div class="party-name">DESIGN PRO</div>
              <div class="party-job-title">your siogan here</div>
              <div class="org-logo"><img src="./IMG/company-logo.png" height="40mm" width="40mm"></div>
            </div>
        </div>
    </center>
  </body>
</html>
