<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
              <div class="left-big"></div>
              <div class="left-mid"></div>
              <!-- <div class="left-mid"></div> -->
              <div class="left-small"></div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card1-content">
              <div class="party-name">COMPANY LOGO</div>
              <div class="party-job-title">YOUR TAGLINE</div>
              <div class="company">www.yourwebsite.com</div>
              <div class="org-logo"><img src="./IMG/org-logo.png" height="100mm" width="100mm"></div>
            </div>
          </div>
    
          <br /><br />
    
          <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="Right-big"></div>
              <div class="Right-mid"></div>
              <div class="Right-small"></div>
            </div>
            <div class="card2-content">
              <div class="party-name1">COMPANY LOGO</div>
              <div class="party-job-title1">YOUR TAGLINE</div>
              <div class="party-name2">YOUR</div>
              <div class="party-name3">NAME</div>
              <div class="party-job-title2">GRAPHIC DESIGNER</div>
              <div class="midline"></div>
              <div class="org-logo1">
                <img class="org-logo-img"><img src="./IMG/org-logo.png" height="80mm" width="80mm"></div>
              </div>
              <div class="org-name">
                Maha Mission Education and Career Council
              </div>
              <address class="org-address">
                <div class="icon3"><img src="./IMG/location.png" height="16mm" width="16mm"></div>
                <span class="org-address-line-1">Strret address  here</span><br>
                <span class="org-address-line-2">united states,0012</span>
              </address>
              <div class="org-email">
                <span class="org-email-lable"></span><br>
                <span class="org-email-address">urname@email.com</span>
              </div>
              <div class="org-phone">
                <div class="icon1"><img src="./IMG/phone.png" height="16mm" width="16mm"></div>
                <span class="org-phone-number">+000 123-456-789 <br>+000 123-456-789</span>
              </div>
              <div class="org-website">
                <i class="bi bi-browser-chrome"></i>
                <div class="icon2"><img src="./IMG/website.png" height="16mm" width="16mm"></div>
                <span class="org-website-address">urwebsitename.com</span>
              </div>
            </div>
          </div>
    </center>
  </body>
</html>
