
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
              <div class="rect-bottom"></div>
              <div class="hexagon"></div>
              <div class="rect"></div>
              <div class="rect1"></div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card1-content">
              <div class="party-name"> </div>
              <div class="party-job-title">VISUAL ART & DESIGN</div>
              <div class="company">Design Studio</div>
    
              <!-- Additional Contact Information -->
              <div class="qr-code">
                <img src="" class="qr-img">
              </div>
              <div class="org-logo">
                <img class="org-logo-img" height="25px" src="./img/design-logo.png" />
              </div> 
    
              <div class="party-phone">
                <i class="bi bi-telephone"></i>
                <span class="party-phone-lable"></span>
                <span class="party-phone-number"></span>
              </div>
    
              <div class="party-email">
                <i class="bi bi-envelope"></i>
                <span class="party-email-lable"></span>
                <span class="party-email-address">www.designstudio.com</span>
              </div>

              <div class="party-website"></div>
                <i class="bi bi-browser-chrome"></i>
                <span class="party-website-lable"></span>
                <span class="party-website-address"></span>
              </div>
              <div class="website">www.designstudio.com</div>

            </div>
          </div>
    
          <br /><br />
    
          <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="Right-big"></div>
              <div class="Right-mid"></div>
              <div class="Right-small"></div>
              <div class="rect3"></div>
              
               <div class="right1" >
                  <div class="phone">
                  <img class="phone" height="12px"  src="./img/phone.png" >
                  </div>
              </div>

              <div class="right2">  
                  <div class="email">
                  <img class="email" height="12px"  src="./img/mail.png" >
                  </div>
               </div>

              <div class="right3">
                   <div class="location">
                   <img class="location" height="11px"  src="./img/location.png" >
                   </div>
               </div>

            </div>
            <div class="card2-content">
              <div class="qr-code">
                <img src="./img/qr.png" class="qr-img">
              </div>

              <div class="org-logo1">
                <img class="org-logo-img1" height="25px" src="./img/design-logo.png" />
              </div>
              <div class="org-name">
                Design Studio
              </div>
              <div class="job-title">VISUAL ART & DESIGN</div>

              <div class="party-name1">ADARSH OVHAL</div>
              <div class="party-job-title2">MERN Stack Developer</div>

              <address class="org-address">
                <span class="org-address-line-1">Office No. 404, Vastu Viva,</span>
                <span class="org-address-line-2"></span>
                <span class="org-address-location">Wakad, </span><br>
                <span class="org-address-area">Pimpri-Chinchwad, </span><span class="org-address-city">Pune, </span><br>
                <span class="org-address-area">Maharashtra</span><span class="org-address-pincode">-411057</span>
              </address>
              <div class="org-email">
                
                <span class="org-email-lable"></span>
                <span class="org-email-address">hello@jasonsmith.com</span>
              </div>
              <div class="org-phone">
                 
                <span class="org-phone-lable"></span>
                <span class="org-phone-number1">+91 8999417889</span><br>
                <span class="org-phone-number2">+91 8985417889</span>
              </div>
              <div class="org-website">
                <i class="bi bi-browser-chrome"></i>
                <span class="org-website-lable"></span>
                <span class="org-website-address"></span>
              </div>
              <i class="bi bi-phone-fill"></i>
              <i class="bi bi-telephone-fill"></i> 
            </div>
          </div>
    </center>
  </body>
</html>
