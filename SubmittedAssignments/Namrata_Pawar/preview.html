<!DOCTYPE html>
<html lang="en">
  <head>
        <link href="style.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
              <div class="left-big"></div>
              <div class="left-mid"></div>
              <div class="left-small"></div>
              <div class="bottom-big"></div>
              <div class="right-small"></div>
              <div class="org-logo">
                <img class="org-logo-img" src="./IMG/org-logo.png" />
              </div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card1-content">
              <div class="party-name">COMPANY NAME</div>
              <div class="party-job-title">YOUR NAME SLOGAN HERE</div>
              <div class="qr-code">
                <img src="./IMG/qr.png" class="qr-img">
              </div>
              <div class="website1">www.info@company.com</div>
            </div>
          </div>
    
          <br /><br />
    
          <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="Right-big"></div>
              <div class="Right-mid"></div>
              <div class="Right-small"></div>
              <div class="Bottom-mid"></div>
              <div class="Bottom-small"></div>
              <div class="Bottom-big"></div>
            </div>
            <div class="card2-content">
              <div class="org-logo1">
                <img class="org-logo1-img" height="25px" src="./IMG/org-logo.png" />
              </div>
              <div class="org-name">
                COMPANY NAME
              </div>
              <div class="slogan">
                SLOGAN HERE
              </div>
              <div class="title">
                SAMPLE NAME
            </div>

            <div class="sub-title">
                BUSINESS MANAGER
        </div>
        <div class="website2">www.info@company.com</div>
        <div class="icon1"><img src="./IMG/person.png" height="20mm" width="20mm">
            </div>

             <address class="org-address">
                <span class="org-address-line-1">your name city address</span>
                <span class="org-address-line-2">address city country</span>
              </address>

              <div class="icon2"><img src="./IMG/location.png" height="20mm" width="20mm">
                </div>
              <div class="org-phone">
                <span class="org-phone-number">+1 234 456 6678 66</span> +1 384 556 2446 56
              </div>
              <div class="icon3"><img src="./IMG/phone.png" height="20mm" width="20mm">
            </div>
          </div>
    </center>
  </body>
</html>
