<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="C:\PMKVY\assignments\visiting-card-assignment\css\style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
              <div class="left-big"></div>
              <div class="left-mid"></div>
              <div class="left-small"></div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card1-content">
              <div class="party-name"></div>
              <div class="party-job-title">Your Slogan here</div>
              <div class="company">BRAND NAME</div>
    
              <!-- Additional Contact Information -->
              <div class="qr-code">
                <img src="C:\PMKVY\assignments\visiting-card-assignment\img\org-logo.png" class="qr-img">
              </div>
    
              <div class="party-phone">
                <i class=""></i>
                <span class="party-phone-lable"></span>
                <span class="party-phone-number"></span>
              </div>
    
              <div class="party-email">
                <i class="bi bi-envelope"></i>
                <span class="party-email-lable">Email  :</span>
                <span class="party-email-address">ketuvmali311@gmail.com</span>
              </div>
            </div>
          </div>
    
          <br /><br />
    
          <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="Right-big"></div>
              <div class="Right-mid"></div>
              <div class="Right-small"></div>
              <div class="parallelogram"></div>
            </div>
            <div class="card2-content">
              <div class="org-logo">
                <img class="org-logo-img" height="25px" src="./IMG/org-logo.png" />
              </div>
              <div class="org-name">
              </div>
              <address class="org-address">
                <span class="org-address-line-1">YOUR</span>
                <span class="org-address-line-2">NAME</span>
                <span class="org-address-location"><i>GRAPHIC  </span><span class="org-address-area"> DESIGN</span><span class="org-address-city"> </span><span class="org-address-area1">BRAND NAME</span><span class="org-address-pincode"></span><span class="org-address-pincode2">Your Slogan Here</span>
              </address>
              <div class="org-email">
                <i class="bi bi-telephone-fill"> </i>
                <span class="org-email-lable"> </span>
                <span class="org-email-address">+91 8999417889</span>
              </div>
              <div class="org-phone">
                <i class="bi bi-phone-fill"></i>
                <span class="org-phone-lable"></span>
                <span class="org-phone-number">Mail Address Here</span>
              </div>
              <div class="org-website">
                <i class="bi bi-house-fill"> </i>
                <span class="org-website-lable"></span>
                <span class="org-website-address">www.mmeac.org</span>
              </div>
            </div>
          </div>
    </center>
  </body>
</html>
