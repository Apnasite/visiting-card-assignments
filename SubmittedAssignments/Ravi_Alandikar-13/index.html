<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <!-- Front side -->
        <div class="front">
            <div class="left-side">
                <h2><i class="fa fa-user"></i> Thomas Smith</h2>
                <p>Graphic Designer</p>
                <ul>
                    <li><i class="fa fa-phone"></i> +000 123 456 7890</li>
                    <li><i class="fa fa-phone"></i> +000 123 456 7890</li>
                    <li><i class="fa fa-envelope"></i> yourmail@name.com</li>
                    <li><i class="fa fa-envelope"></i> www.websitename.com</li>
                </ul>
            </div>
            <div class="right-side">
                <div class="pentagon-shape"></div>
                <div class="logo-container">
                    <div class="logo"><span>C</span></div>
                    <h3>Company</h3>
                    <p>Your Tagline Here</p>
                </div>
            </div>
        </div>

        <!-- Back side -->
        <div class="back">
            <div class="back-center">
                <div class="logo"><span>C</span></div>
                <h3>Company</h3>
                <p>Your Tagline Here</p>
            </div>
            <div class="back-footer">
                <hr>
                <p>www.websitename.com</p>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
