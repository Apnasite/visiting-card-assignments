<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting-card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	
</head>
<body>
        <center style="padding-top: 40mm">
    
        <div class="card-wrapper card-front">
		<!-- card Background-->
		 
		
		
		<div class="card1-background">
		
		    <div class="left-big"> </div>
            <div class="left-mid"> </div>
			</div>
			
			<!--content of visiting card-->
		
            <div class=" card1-content">
			
    <i class=" logo fa-regular fa-square-check"></i>
                 <div class="party-name">BRAND NAME</div>
                <div class="party-job-title">TAGLINE SPACE</div>
              </div>
             
	         <div class="company">
            <P style="font-weight: bold;">DESIGN | BRAND | LOREM</P>
            </div>

            <div class="qr-code"></div>
                <img src="" class="qr-img">
              </div>
    
              <div class="party-phone">
                <i class="bi bi-telephone"></i>
                <span class="party-phone-lable"></span>
                <span class="party-phone-number"></span>
              </div>
    
              <div class="party-email">
                <i class="bi bi-envelope"></i>
                <span class="party-email-lable"></span>
                <span class="party-email-address"></span>
              </div>
		</div>
		
  </br> 
         <div class="card-wrapper card-back">
		

		    <!--card Background-->
		  
            <div class="card2-background">
			
			
            <div class="right-big"></div>
           
            <div class="right-mid"></div>
            <div class="right-small"></div>

        </div>
		        <!--content of visiting card-->

            <div class="card2-content">
			
            <div class="left-content">
            <h1 id="name">SWAPNIL SHINDE</h1>
            <p >Graphic Designer</p>
            </div>

            <div class="QR"><i class="fa-solid fa-qrcode"></i></div>
            
             <div class="company2">
             <P style="font-weight: bold;">DESIGN | BRAND | LOREM</P>
			</div>
			   
			   
			  <div class="org-name">
              </div>
			  <div class="org-logo">
              <img class="org-logo-img" height="25px" src="img\branding.png" />
              </div>
			

            <div class="right-content2">
			<div class="contact">
            <address class="org-address">
            <span class="org-address-line-1">Office No. 404, Vastu Viva,</span>
			</address>
			
             <div class="org-email">
             <span class="org-email-lable">Email:</span>
             <span class="org-email-address">info@mmeac.com</span>
              </div>
                    
			 <div class="org-phone">
             <span class="org-phone-lable">Phone:</span>
             <span class="org-phone-number">+91 8999417889</span>
              </div>
                    <!-- <p>Website address here</p> -->
			  </div>
				 
			<div class="org-website">
            <span class="org-website-lable">Website:</span>
            <span class="org-website-address">www.mmeac.org</span>
            </div>
                   
				   
			<div class="icon">
            <ul><li><i class="fa-solid fa-location-dot"></i></li>
            <li><i class="fa-solid fa-phone"></i></li>
            <li><i class="fa-solid fa-envelope"></i></li>
            <li><i class="fa-solid fa-arrow-pointer"></i></li></ul>
             </div>
            </div>
         
	  </div>
	  </center>
   
</body>
</html>
