<!-- 46 Number Visiting Card Design -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visiting Card</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body style="background-color: black;">


  <!-- Visiting Card Wrapper -->
  <div class="card-wrapper card-front">

    <!-- Card Background -->
    <div class="card1-background">
      <div class="col"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="tri-left1"></div>
      <div class="tri-left2"></div>
      <div class="square"></div>
      <div class="triangle-left"></div>
      <div class="triangle-border"></div>
    </div>
  </div>

  <div class="card-wrapper card-back">

    <!-- Card Background -->
    <div class="card2-background">
      <div class="tri-right1"></div>
      <div class="tri-right2"></div>
      <div class="square"></div>
      <div class="triangle-left"></div>
      <div class="triangle-border"></div>
    </div>
    </div>
    </body>
    </html>
