<!-- 46 Number Visiting Card Design -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visiting Card</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body style="background-color: black;">


  <!-- Visiting Card Wrapper -->
  <div class="card-wrapper card-front">

    <!-- Card Background -->
    <div class="card1-background">
      <div class="col"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="tri-left1"></div>
      <div class="tri-left2"></div>
      <div class="square"></div>
      <div class="triangle-left"></div>
      <div class="triangle-border"></div>
    </div>

    <!-- Content of Visiting Card -->
    <div class="card1-content">

      <div class="org-logo">
        <img src="./img/org-logo.png">
      </div>

      <div class="org-name"> MMEAC </div>

      <address class="org-address">
        <i class="fa fa-map-marker"></i>
        <span class="org-address-line-1">Office No. 404, Vastu Viva,</span>
        <span class="org-address-line-2">Besides Sanket Inn, Bhumkar Chowk</span>
        <span class="org-address-location">&nbsp;Wakad, </span><span class="org-address-area">Pimpri-Chinchwad,
        </span><span class="org-address-city">Pune, </span><span class="org-address-area">Maharashtra</span><span
          class="org-address-pincode">-411057</span>
      </address>
      <div class="org-email">
        <i class="bi bi-envelope"></i>
        <span class="org-email-lable"></span>
        <span class="org-email-address">info@mmeac.com</span>
      </div>
      <div class="org-phone">
        <i class="bi bi-phone-fill"></i>
        <span class="org-phone-lable"></span>
        <span class="org-phone-number" style="left: 200mm;">+91 8999417889</span>
      </div>
      <div class="org-website">
        <i class="fa fa-home"></i>
        <span class="org-website-lable"></span>
        <span class="org-website-address">www.mmeac.org</span>
      </div>
    </div>
  </div>

  <div class="card-wrapper card-back">

    <!-- Card Background -->
    <div class="card2-background">
      <div class="tri-right1"></div>
      <div class="tri-right2"></div>
      <div class="square"></div>
      <div class="triangle-left"></div>
      <div class="triangle-border"></div>
    </div>

    <div class="card2-content">

      <div class="party-name"><b> MARK </b>SMITH </div>
      <div class="party-job-title">Co-Founder - </div>
      <div class="company">ApnaSite</div>


      <div class="party-phone">
        <!-- <i class="bi bi-telephone"></i> -->
        <i class="fa fa-solid fa-phone"></i>
        <span class="party-phone-lable"></span>
        <span class="party-phone-number"> +91 7038979859 </span>
      </div>

      <div class="party-email">
        <i class="bi bi-envelope"></i>
        <span class="party-email-lable"></span>
        <span class="party-email-address">abc@gmail.com</span>
      </div>

      <div class="party-website">
        <i class="fa fa-home"></i>
        <span class="party-website-lable"></span>
        <span class="party-website-address">www.abc.com</span>
      </div>

      <div class="party-address">
        <i class="fa fa-map-marker"></i>
        <span class="party-address-location">Karvenagar, Pune</span>
      </div>
    </div>
  </div>

</body>

</html>
